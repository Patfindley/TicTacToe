<!DOCTYPE html>
<html lang="en">
  <head>
    <title class="project-title">Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="player-1-side">
      <section class="player-1-container">
        <h2 class="player-1-name">player 1<h2>
        <h3 class="player--1-wins" placeholder="wins">wins<h3>
      </section>
    </aside>
    <main class="game-area">
      <section class="game-board" id="gameBoard">
        <!-- <div class="row-a"> -->
          <button class="block a1" id="a1"></button>
          <button class="block a2" id="a2"></button>
          <button class="block a3" id="a3"></button>
        <!-- </div> -->
        <!-- <div class="row-b"> -->
          <button class="block b1" id="b1"></button>
          <button class="block b2" id="b2"></button>
          <button class="block b3" id="b3"></button>
        <!-- </div> -->
        <!-- <div class="row-c"> -->
          <button class="block c1" id="c1"></button>
          <button class="block c2" id="c2"></button>
          <button class="block c3" id="c3"></button>
        <!-- </div> -->
      </section>
    </main>
    <aside class="player-2-side">
      <section class="player-2-container">
        <h2 class="player-2-name">player 2<h2>
        <h3 class="player--2-wins" placeholder="wins">wins<h3>
      </section>
    </aside>
    <script src="./game.js"></script>
    <script src="./player.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
