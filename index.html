<!DOCTYPE html>
<html lang="en">
  <head>
    <title class="project-title">Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="player-1-side">
      <section class="player-container">
        <h2 class="player-name">player 1</h2>
          <select class="player-1-select" id="player1Select" label="select player 1" name="player1Select">
            <option id="player1option" label="select player 1 option" value="">--Select Your Fighter--</option>
            <option value="heart" label="red heart">❤️</option>
            <option value="balloon" label="red balloon">🎈</option>
            <option value="squid" label="squid">🦑</option>
            <option value="pepper" label="chili pepper">🌶</option>
            <option value="watermelon" label="watermelon slice">🍉</option>
            <option value="fire" label="fire">🔥</option>
          </select>
        <h3 class="player-wins" placeholder="wins">wins</h3>
        <h3 class="player-wins-counter" id="player1WinCounter" placeholder="0">0</h3>
      </section>
    </aside>
    <main class="game-area">
      <div class="display-player-turn-container">
        <h1 class="display-player-turn" id="displayPlayerTurnId"><h1>
      </div>
      <div class="display-player-turn-container">
        <h1 class="display-player-turn token" id="displayPlayerTurnToken"><h1>
      </div>
      <section class="game-board" id="gameBoard">
        <!-- <div class="row-a"> -->
          <button class="block a1" id="a1"></button>
          <button class="block a2" id="a2"></button>
          <button class="block a3" id="a3"></button>
        <!-- </div> -->
        <!-- <div class="row-b"> -->
          <button class="block b1" id="b1"></button>
          <button class="block b2" id="b2"></button>
          <button class="block b3" id="b3"></button>
        <!-- </div> -->
        <!-- <div class="row-c"> -->
          <button class="block c1" id="c1"></button>
          <button class="block c2" id="c2"></button>
          <button class="block c3" id="c3"></button>
        <!-- </div> -->
      </section>
    </main>
    <aside class="player-2-side">
      <section class="player-container">
        <h2 class="player-name">player 2</h2>
          <select name="playerSelect2" id="player2Select" label="player2Select">
            <option value="" label="select player 2">--Select Your Fighter--</option>
            <option value="heart" label="blue heart">💙</option>
            <option value="whale" label="whale">🐳</option>
            <option value="genie" label="genie">🧞‍♂️</option>
            <option value="dinosaur" label="dinosaur">🦕</option>
            <option value="diamond" label="diamond">💎</option>
            <option value="snowman" label="snowman">⛄️</option>
          </select>
        <h3 class="player-wins" placeholder="wins">wins</h3>
        <h3 class="player-wins-counter" id="player2WinCounter" placeholder="0">0</h3>
      </section>
    </aside>
    <script src="./game.js"></script>
    <script src="./player.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
